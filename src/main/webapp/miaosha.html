		<script type="text/javascript">
			jQuery(".bottom").slide({titCell:".hd ul",mainCell:".bd .likeList",autoPage:true,autoPlay:false,effect:"leftLoop",autoPlay:true,vis:1});
			
			var userid = prompt("请输入用户id");
			
			//先获取时间，完成倒计时
			$.ajax({
				type:"get",
				url:"/miaosha",
				async:true,
				success:function(message){
					var res1 = timestampToTime(message);
					showTime(res1);
				}
			});
			
			var inter = 0;
			var ospan = $("#lasttime");
			function showTime(message){
				inter = window.setInterval(function(){
					//系统时间
					let da = new Date();
					let da2 = new Date(message);
					//比较时间，当前时间下于秒杀时间，到技术
					if(da<da2){
						var res2 = MillisecondToDate(da2-da);
						ospan.html(res2);
					}else{
						$(".buy").removeClass("as");
						$(".buy").on("click",miaosha);
						//清除定时器
						window.clearInterval(inter);
					}
					
				},1000);
			}
			
			
			function miaosha(){
				$.ajax({
					url:"/miaosha",
					type:"post",
					data:"goodsid=2&userid="+userid,
					success:function(code){
						if(code==-2){
							window.location.href="fail.html";
						}else if(code==-1){
							alert("恭喜你，秒杀成功！！！");
						}else if(code==0){
							console.info("正在排队，请稍等");
							//完成轮询
							miaosha();
						}else{
							alert("服务器异常");
						}
					}
				});
			}
